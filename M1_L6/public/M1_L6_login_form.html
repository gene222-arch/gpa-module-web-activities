<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Global Stylesheet -->
    <link rel="stylesheet" href="./CSS/global_stylesheet.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./CSS/custome_stylesheet.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="./resources/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./resources/fontawesome/css/brands.css">
    <link rel="stylesheet" href="./resources/fontawesome/css/solid.css">
    <link rel="stylesheet" href="./resources/fontawesome/css/regular.css">
    <link rel="stylesheet" href="./resources/fontawesome/js/all.js">
    
</head>
<body>
    
    <!-- Login Form Container -->
    <div class="login-form-app row justify-content-center align-items-center">   

        <div class="col col-lg-5 sidebar-container">
            <h5 class="sidebar-logo">
                <a href="#">
                    <img src="./storage/web-logo/logo.png" class="sidebar-logo-img" width="50" alt="">
                </a>
                G's Delicacies
            </h5>
            <div class="row justify-content-space-evenly align-items-center text-center login-landing-page">
                <div class="col col-lg-12">
                    <h1 class="sidebar-text-main">YOUR TUMMY <br> IS IN<br> GOOD HANDS</h1>
                    <span class="sidebar-text-sub">To create a connection with us, sign up with your personal info</span>
                </div>
                <a href="" class="btn btn-outline-default sidebar-sign-in">Sign in</a>
            </div>
        </div>

        <div class="col col-lg-7 login-form-container bg-transparent p-4">
            <h1 class="text-center">Sign up</h1>
            <div class="row justify-content-center">
                <div class="col">
                    <a href=""><i class="fab fa-facebook"></i></a>
                </div>
                <div class="col">
                    <a href=""><i class="fab fa-twitter"></i></a>
                </div>
                <div class="col">
                    <a href=""><i class="fab fa-google-plus"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12 text-center text-gray">
                    <small>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti, corporis.</small>
                </div>
            </div>
            <form action="">
                <div class="row p-4">
                    <div class="col col-lg-12">
                        <div class="prepend-input">
                            <label for="" class="prepend-label"><i class="far fa-user"></i></label>
                            <input type="text" class="form-control login-form-name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="col col-lg-12">
                        <div class="prepend-input">
                            <label for="" class="prepend-label"><i class="far fa-envelope"></i></label>
                            <input type="text" class="form-control login-form-email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="col col-lg-12">
                        <div class="prepend-input">
                            <label for="" class="prepend-label"><i class="fas fa-unlock-alt"></i></label>
                            <input type="text" class="form-control login-form-password" placeholder="Your Password">
                        </div>
                    </div>
                    <div class="col col-lg-12 mt-1">
                        <input type="checkbox" name="remember-me"> 
                        <label for="remember_me">
                            <small>
                                I agree to the 
                                <a href="#" class="text-dark agreement">
                                    Terms of Service
                                </a> and 
                                <a href="#" class="text-dark agreement">
                                    Privacy Policy
                                </a>
                            </small>
                        </label> 
                    </div>
                    <div class="col col-lg-12 mt-2">
                        <button class="btn btn-success btn-block create-account">Create an Account</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
